<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            color: white;
        }
        .logo-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .logo img {
            width: 90%;
            border-radius: 50%;
        }
        .points {
            font-size: 56px;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #0088cc;
            color: white;
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button i {
            font-size: 24px;
        }
        .button:hover {
            background-color: #0077b3;
            transform: scale(1.05);
        }
        .withdraw {
            background-color: transparent;
            color: #0088cc;
            border: 2px solid #0088cc;
        }
        .withdraw:hover {
            background-color: rgba(0, 136, 204, 0.1);
        }
        .boost {
            background-color: orange;
        }
        .boost:hover {
            background-color: darkorange;
        }
        footer {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }
        footer a i {
            font-size: 24px;
        }
        footer a:hover {
            color: #0088cc;
        }
        .welcome-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
            display: none;
        }
        .welcome-popup h2 {
            margin-bottom: 10px;
        }
        .welcome-popup button {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .welcome-popup button:hover {
            background-color: #0077b3;
        }
        .vip-button, .games-button {
            width: 50px;
            height: 50px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            position: fixed;
            transition: transform 0.2s;
        }
        .vip-button:hover, .games-button:hover {
            transform: scale(1.1);
            background-color: #444;
        }
        .vip-button {
            top: 20px;
            right: 20px;
        }
        .games-button {
            top: 20px;
            right: 80px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <div class="logo">
            <img src="https://i.suar.me/2GWGQ/l" alt="Logo">
        </div>
    </div>

    <div class="points" id="pointsDisplay">
        0
    </div>

    <div class="button-container">
        <a href="https://adscoiins.github.io/Withdraw/" class="button withdraw">
            <i class="fas fa-wallet"></i> Withdraw to wallet
        </a>
        <a href="https://adscoiins.github.io/Boost/" class="button boost">
            <i class="fas fa-bolt"></i> Boost your score
        </a>
    </div>

    <footer>
        <a href="https://adscoiins.github.io/Home1/">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="https://adscoiins.github.io/Game-soon/">
            <i class="fas fa-gamepad"></i>
            <span>Games</span>
        </a>
        <a href="https://adscoiins.github.io/Tasks/">
            <i class="fas fa-tasks"></i>
            <span>Tasks</span>
        </a>
        <a href="https://adscoiins.github.io/Referral/">
            <i class="fas fa-users"></i>
            <span>Friends</span>
        </a>
    </footer>

    <button class="vip-button" onclick="window.location.href='https://adscoiins.github.io/VIP/'">
        <i class="fas fa-crown"></i>
    </button>
    <button class="games-button" onclick="window.location.href='https://adscoiins.github.io/Game-soon/'">
        <i class="fas fa-gamepad"></i>
    </button>

    <div class="welcome-popup" id="welcomePopup">
        <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
        <p>You have been credited with 20,000 points. Enjoy your journey with us!</p>
        <button onclick="closePopup()">Get Started</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mongodb-stitch-browser-sdk/dist/stitch.js"></script>
    <script>
        const app = stitch.Stitch.initializeDefaultAppClient('YOUR_APP_ID');

        async function getUserPoints(userId) {
            const mongodb = app.getServiceClient(stitch.RemoteMongoClient.factory, 'mongodb-atlas');
            const db = mongodb.db('YOUR_DATABASE_NAME');
            const usersCollection = db.collection('users');

            const user = await usersCollection.findOne({ _id: userId });
            return user ? user.points : 20000;
        }

        async function saveUserPoints(userId, points) {
            const mongodb = app.getServiceClient(stitch.RemoteMongoClient.factory, 'mongodb-atlas');
            const db = mongodb.db('YOUR_DATABASE_NAME');
            const usersCollection = db.collection('users');

            await usersCollection.updateOne({ _id: userId }, { $set: { points: points } });
        }

        const pointsDisplay = document.getElementById('pointsDisplay');
        let userId = localStorage.getItem('userId');

        if (!userId) {
            userId = new Date().getTime().toString();
            localStorage.setItem('userId', userId);
            saveUserPoints(userId, 20000);
            showWelcomePopup();
        }

        getUserPoints(userId).then(points => {
            pointsDisplay.textContent = points.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        });

        function showWelcomePopup() {
            const welcomePopup = document.getElementById('welcomePopup');
            welcomePopup.style.display = 'block';
            document.getElementById('usernameDisplay').textContent = 'Guest';
        }

        function closePopup() {
            document.getElementById('welcomePopup').style.display = 'none';
        }
    </script>

</body>
</html>
